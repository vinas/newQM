<a ng-href="#/branches/new/"><button>new branch</button></a><br/>
<br/>
<div class="forceCenter">
    <table border="1" cellpadding="0" cellspacing="0" class="results">
        <tr>
            <td><b>id</b></td>
            <td><b>branch</b></td>
            <td><b>fields</b></td>
            <td><b>courses</b></td>
        </tr>
        <tr ng-repeat="branch in branches">
            <td ng-click="goEditBranch(branch.id)" class="pointer">{{branch.id}}</td>
            <td ng-click="goEditBranch(branch.id)" class="pointer">{{branch.branch}}</td>
            <td ng-click="goEditBranch(branch.id)" class="pointer">{{branch.fields}}</td>
            <td ng-click="goEditBranch(branch.id)" class="pointer">{{branch.courses}}</td>
        </tr>
    </table>
</div>
<br/>
